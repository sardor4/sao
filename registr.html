<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html">Вернуться на главную страницу</a>
    <form action="">
        <fieldset>
        <legend>Регистрация на наш сайтёнок</legend>
        <div>
            <label for="">
                Придумайте уникальный логин <br><br>
                <input placeholder="Логин" type="text">
            </label>
        </div>
        <div>
            <br>
        </div>
        <div>
           <label for="">
            Введите полное имя <br> <br>
            <input placeholder="Имя" required type="text">
        </label> 
        </div>
        <div>
            <br>
        </div>
        <div>
            <label for="">
            Введите фамилию <br> <br>
            <input placeholder="Фамилия" type="text">
        </label>
        </div>
        <div>
            <br>
        </div>
        <div>
            <label for="pass">
                Придумайте надежный пароль <br> <br>
                <input id="pass" type="password">
            </label>
        </div>
        <div>
            <br>
        </div>
        <div>
            <label for="">
                Дата рождения <br> <br>
                <input type="date">
            </label>
        </div>
        <div>
            <p>Где вы проживаете?</p> 
            <select name="" id="">
                <option value="UZ">Узбекистан</option>
                <option value="KZ">Казахстан</option>
                <option value="USA">США</option>
                <option value="Rus">Россия</option>
            </select>
        </div>
        <div>
            <p>Кто из указанных человечков вам нравится больше?</p>
            <div>
                <label for="">
                Уоренн тот самый!
                <input type="radio" name="gender">
            </label>
            </div>
            <div>
                <label for="">
                    Цукерберг
                    <input type="radio" name="gender">
                </label>
            </div>
            <div>
                <label for="">
                    Безос
                    <input type="radio" name="gender">
                </label>
            </div>
        </div>
        <div>
            <p>Выберите вопрос, который вас мучает</p>
            <label for="">
                Сучествует ли правда на Земле?
                <input type="checkbox">
            </label>
            <div>
                <label for="">
                    Как заработать деньги быстро и легко?
                    <input type="checkbox">
                </label>
            </div>
            <div>
                <label for="">
                    Как открыть свой бизнес?
                    <input type="checkbox">
                </label>
            </div>
        </div>
        <div>
            <p>Укажите пол</p>
            <label for="">
                Женский
                <input type="radio" name="gender">
            </label>
            <label for="">
                Мужской
                <input type="radio" name="gender">
            </label>
        </div>
        <div>
            <br>
        </div>
        <div>
            <label for="">
                Адрес электронной почты <br>
                <input type="email">
            </label>
        </div>
        <div>
            <br>
        </div>
        <div>
            <label for="">
                Ваш номер телефона <br>
                <input type="number">
            </label>
        </div>
        <div>
            <br>
        </div>
        <div>
            <label for="">
                Загрузите вашу фотографию
                <input type="file">
            </label>
        </div>
        <div>
            <br>
        </div>
        <div>
            <label for="">
                Я не робот
                <input type="checkbox">
            </label>
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
        </fieldset>

    </form>


</body>
</html>
